                <h3><strong>1. Whatâ€™s your recent heart rate history?</strong></h3>
            </div>

            <div class = "row text-center">


                <div class="col " style="position:relative;top: 40px;;">

                    <button on-tap="onTap()" class="button button-balanced button-raised icon-right" data-ink-color="#CD3385" data-ink-opacity=".8">Retrieve from Apple Watch</button>
                    <img ng-src="{{ imageUrl }}" style="position: relative ;top: 20px;"/>

                </div>
            </div>
            <div class="item item-text-wrap">

                </a>
            </div>

        </div>
        <div class="button-bar">
            <a ng-controller="ModalCtrl"  ng-click="modal.show()" class="button  button-balanced"  >{{ word }}</a>

                    </div>
                    <div class="tabs tabs-white  static" >
                        <span ng-repeat="item in collection1"

                              ng-class="{ 'selected-class-name': $index == selectedIndex1 } "

                    </div>

                    <!--</div>-->
                    <!--</div>-->
                </div>

                    <a ui-sref="app.assessment"  class="button  button-balanced" ng-click="modal.hide()">Next</a>

                </div>
            </ion-content>
        </ion-modal-view>
    </script>
